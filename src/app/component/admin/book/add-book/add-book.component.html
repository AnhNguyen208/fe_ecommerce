<!-- Modal -->
<div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm sách mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="submitBook()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category_name">Tên Danh Mục:</label>
                                <select class="form-select" id="category_id" formControlName="category_id" required>
                                    @for (item of categories; track $index) {
                                    <option [value]="item.id">{{item.name}}</option>
                                    }
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-auto">
                            <div class="form-group">
                                <label for="title">Tiêu Đề:</label>
                                <input type="text" class="form-control" formControlName="title" id="title" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="author">Tác Giả:</label>
                                <input type="text" class="form-control" formControlName="author" id="author" required>
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="publisher">Nhà Xuất Bản:</label>
                                <input type="text" class="form-control" formControlName="publisher" id="publisher"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="year">Năm Xuất Bản:</label>
                                <input type="number" class="form-control" formControlName="year" id="year" required>
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="price">Giá:</label>
                                <input type="number" class="form-control" formControlName="price" id="price" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="stock">Tồn Kho:</label>
                                <input type="text" class="form-control" formControlName="stock" id="stock" required>
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="imageUrl">URL Ảnh:</label>
                                <input type="text" class="form-control" formControlName="imageUrl" id="imageUrl"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-auto">
                            <div class="form-group">
                                <label for="description">Mô Tả:</label>
                                <textarea class="form-control" formControlName="description" id="description" rows="4"
                                    required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Gửi</button>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
