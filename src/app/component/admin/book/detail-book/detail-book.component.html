<!-- Modal -->
<div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chi tiết sách</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="id">ID:</label>
                                <input type="number" class="form-control" id="id" required [value]="book.id">
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="category_name">Tên Danh Mục:</label>
                                <input type="text" class="form-control" id="category_name" required [value]="book.category_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-auto">
                            <div class="form-group">
                                <label for="title">Tiêu Đề:</label>
                                <input type="text" class="form-control" id="title" required [value]="book.title">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="author">Tác Giả:</label>
                                <input type="text" class="form-control" id="author" required [value]="book.author">
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="publisher">Nhà Xuất Bản:</label>
                                <input type="text" class="form-control" id="publisher" required [value]="book.publisher">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="year">Năm Xuất Bản:</label>
                                <input type="number" class="form-control" id="year" required [value]="book.year">
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="price">Giá:</label>
                                <input type="number" class="form-control" id="price" required [value]="book.price">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="stock">Tồn Kho:</label>
                                <input type="text" class="form-control" id="stock" required [value]="book.stock">
                            </div>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <div class="form-group">
                                <label for="imageUrl">URL Ảnh:</label>
                                <input type="text" class="form-control" id="imageUrl" required [value]="book.imageUrl">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-auto">
                            <div class="form-group">
                                <label for="description">Mô Tả:</label>
                                <textarea class="form-control" id="description" rows="4" required [value]="book.description"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </div> -->
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
